<main class="mainContent">
  <!-- SEARCH -->
  <section class="searchJobPosts">
    <div class="d-flex flex-column align-items-center">
        <button (click)="checkJobPost()">test me</button>
        <h1>Search for jobs!</h1>
    </div>


  </section>
  <!-- JOB POSTS -->
  <section class="jobPostsSection three column grid">
    <div *ngFor="let jobPost of jobPosts" class="jobPost">
      <h2 style="font-size: 35px;">{{ jobPost.title }}</h2>
      <h5 style="font-size: 25px;">{{ jobPost.company.companyName }}</h5>
      <p>{{jobPost.location}}</p>
      <p>{{ jobPost.description }}</p>
      <button mat-raised-button class="apply-button">Apply</button>
    </div>
  </section>
</main>
